<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GeoSyn</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    },
                    colors: {
                        primary: '#0061A9',
                        accent: '#FF6A0C',
                        midnight: '#003D60',
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="font-sans bg-slate-50 min-h-screen flex flex-col">
    <header class="bg-midnight text-white py-4">
        <div class="max-w-4xl mx-auto px-6 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <img src="/assets/logo.png" alt="GeoSyn Logo" class="h-9 w-auto">
                <div>
                    <p class="text-sm uppercase tracking-[3px] text-white/70">GeoSyn Admin</p>
                    <h1 class="text-xl font-semibold">Secure Access</h1>
                </div>
            </div>
            <a href="/" class="text-sm text-white/80 hover:text-white transition">‚Üê Back to site</a>
        </div>
    </header>

    <main class="flex-1 flex items-center justify-center py-12 px-4">
        <div class="w-full max-w-md bg-white shadow-lg border border-gray-200 rounded-2xl p-8">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-semibold text-gray-900 tracking-tight">Welcome back</h2>
                <p class="mt-2 text-sm text-gray-600">Sign in with your administrator credentials to manage team roles.</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
                    <input id="username" name="username" type="email" autocomplete="email" required class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-900 shadow-sm focus:border-primary focus:ring-2 focus:ring-primary/40 placeholder:text-gray-400">
                </div>

                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    </div>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-900 shadow-sm focus:border-primary focus:ring-2 focus:ring-primary/40 placeholder:text-gray-400">
                </div>

                <button type="submit" class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-accent px-4 py-3 text-white font-medium shadow-sm transition hover:bg-[#e25900] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">
                    Sign in
                </button>
            </form>

            <p class="mt-6 text-xs text-gray-400 text-center">Protected area. Unauthorized access is prohibited.</p>
        </div>
    </main>

    <script type="module" src="/src/js/login.js"></script>
</body>
</html>
