<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - GeoSyn</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    },
                    colors: {
                        primary: '#0061A9',
                        accent: '#FF6A0C',
                        midnight: '#003D60',
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-slate-100 font-sans min-h-screen">
    <header class="bg-midnight text-white">
        <div class="max-w-6xl mx-auto px-6 py-5 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <div class="flex items-center gap-4">
                <img src="/assets/logo.png" alt="GeoSyn Logo" class="h-12 w-auto">
                <div>
                    <p class="uppercase tracking-[3px] text-white/70 text-sm">Admin Control Panel</p>
                    <h1 class="text-2xl font-semibold">Team Roles Management</h1>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-sm text-white/80">
                    <p class="font-medium">Signed in as</p>
                    <p id="admin-user-email" class="text-white"></p>
                </div>
                <button id="admin-logout-btn" class="inline-flex items-center gap-2 rounded-lg bg-white/10 px-4 py-2 text-sm font-medium text-white shadow-sm transition hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-midnight focus:ring-white">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-10">
        <section class="bg-white border border-gray-200 rounded-2xl shadow-sm p-6 md:p-8">
            <div class="flex flex-col md:flex-row md:items-start md:justify-between gap-4 mb-8">
                <div>
                    <h2 class="text-xl md:text-2xl font-semibold text-gray-900">Add new team role</h2>
                    <p class="text-sm text-gray-500 mt-1">Upload an image, add a role title and a short description. Entries appear immediately below.</p>
                </div>
            </div>

            <form id="role-form" class="grid grid-cols-1 lg:grid-cols-[320px,1fr] gap-6">
                <div class="space-y-4">
                    <label class="block">
                        <span class="block text-sm font-medium text-gray-700 mb-2">Role image</span>
                        <input type="file" name="roleImage" id="role-image" accept="image/*" class="block w-full text-sm text-gray-700 file:mr-4 file:rounded-md file:border-0 file:bg-primary file:px-4 file:py-2 file:text-sm file:font-medium file:text-white hover:file:bg-primary/90">
                        <span class="mt-2 block text-xs text-gray-400">Recommended size: 400x400px. JPG or PNG up to 5MB.</span>
                    </label>
                    <p class="text-xs text-gray-400">Image upload is required for new profiles. Editing an existing profile keeps the current photo.</p>
                </div>

                <div class="space-y-5">
                    <input type="hidden" id="roleId" name="roleId">
                    <div>
                        <label for="memberName" class="block text-sm font-medium text-gray-700 mb-2">Team member name *</label>
                        <input type="text" id="memberName" name="memberName" required class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-900 shadow-sm focus:border-primary focus:ring-2 focus:ring-primary/40" placeholder="e.g. Jordan Ellis">
                    </div>

                    <div>
                        <label for="memberRole" class="block text-sm font-medium text-gray-700 mb-2">Role / title *</label>
                        <input type="text" id="memberRole" name="memberRole" required class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-900 shadow-sm focus:border-primary focus:ring-2 focus:ring-primary/40" placeholder="e.g. Senior Mining Engineer">
                    </div>

                    <div>
                        <label for="memberDescription" class="block text-sm font-medium text-gray-700 mb-2">Bio / description *</label>
                        <textarea id="memberDescription" name="memberDescription" rows="5" required class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-900 shadow-sm focus:border-primary focus:ring-2 focus:ring-primary/40" placeholder="Give a short overview of their expertise and achievements"></textarea>
                    </div>

                    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
                        <p id="role-form-status" class="text-sm text-gray-500"></p>
                        <div class="flex items-center gap-3 self-end md:self-auto">
                            <button type="button" id="cancel-edit-btn" class="hidden rounded-lg border border-gray-300 px-4 py-2 text-sm font-medium text-gray-700 transition hover:bg-gray-100">Cancel edit</button>
                            <button type="submit" class="inline-flex items-center gap-2 rounded-lg bg-accent px-5 py-3 text-sm font-semibold text-white shadow-sm transition hover:bg-[#e25900] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent" id="role-submit-btn">
                                Save role
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <section class="mt-10">
            <header class="flex items-center justify-between mb-6">
                <h3 class="text-lg md:text-xl font-semibold text-gray-900">Existing roles</h3>
                <span id="roles-loading-state" class="hidden text-sm text-gray-500">Loading...</span>
            </header>
            <div id="roles-container" class="grid gap-4"></div>
        </section>
    </main>

    <script type="module" src="/src/js/admin.js"></script>
</body>
</html>
